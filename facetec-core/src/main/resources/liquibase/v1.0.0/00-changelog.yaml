databaseChangeLog:
- changeSet:
    id: 1
    author: katsuo.ogawa
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              primaryKey: true
              primaryKeyName: PK_FCUSER
            name: COD_USER
            type: java.sql.Types.BIGINT
        - column:
            constraints:
              nullable: false
            name: PASSWORD
            type: java.sql.Types.VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: ADMIN
            type: java.sql.Types.BOOLEAN
        - column:
            name: USERNAME
            type: java.sql.Types.VARCHAR(255)
        tableName: FACETEC_USER
- changeSet:
    id: 2
    author: katsuo.ogawa
    changes:
    - createSequence:
        incrementBy: 1
        sequenceName: SEQ_FACETEC_USER