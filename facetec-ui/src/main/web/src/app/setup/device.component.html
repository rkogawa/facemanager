<form [formGroup]="form">
    <mat-expansion-panel [expanded]="true">



        <mat-form-field>
            <input matInput placeholder="Domínio" formControlName="dominio" required>
        </mat-form-field>

        <mat-action-row>
            <button class="btn btn-primary btn-lg btn-facetec" [disabled]="form.invalid"
                (click)="pesquisar()">Pesquisar</button>
        </mat-action-row>
    </mat-expansion-panel>

    <div class="mat-elevation-z8 inner-tab">
        <table mat-table [dataSource]="dataSource" formArrayName="devices">

            <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef> IP </th>
                <td mat-cell *matCellDef="let element"> {{element['ip']}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element; let i=index" [formGroupName]="i">
                    <input matInput formControlName="nome" required>
                </td>
            </ng-container>

            <ng-container matColumnDef="classificacao">
                <th mat-header-cell *matHeaderCellDef> Classificação </th>
                <td mat-cell *matCellDef="let element; let i=index" [formGroupName]="i">
                    <app-autocomplete [optionsList]="['Entrada', 'Saída']" formControlName="classificacao">
                    </app-autocomplete>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</form>
